<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <form>
        <fieldset>
          <legend>Signup Form</legend>
            Email: <input type="email" name="email" value="" placeholder="Email address"><br>
            Password: <input type="password" name="password" value="" placeholder="Password"><br>
            GitHub Username: <input type="text" name="username" value="" placeholder="GitHub username"><br><br>
            <input type="radio" name="rappers" value="level">Enterprise<br>
            <input type="radio" name="rappers" value="level">Pro<br>
            <input type="radio" name="rappers" value="level">Free<br><br>

            <input type="checkbox" name="checkbox" placeholder="Remember Me">Remember Me<br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
  </body>
</html>
